apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
  namespace: flux-system
spec:
  interval: 5m0s
  chart:
    spec:
      chart: postgresql
      version: 15.5.12    # Update to the chart version you intend to run.
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  targetNamespace: database
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    auth:
      username: appuser
      database: appdb
      existingSecret: postgres-auth   # Create this Secret with your password/replication settings.
    primary:
      persistence:
        size: 8Gi
    volumePermissions:
      enabled: true
